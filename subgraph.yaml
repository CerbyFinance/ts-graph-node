specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CerbySwap
    network: fantom
    source:
      address: "0x57fe5E6E1e189BEde3712d9349E494C62F766c74"
      abi: CerbySwap
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Swap
        - Pool
      abis:
        - name: CerbySwap
          file: ./abis/CerbySwap.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: PairCreated(address,uint256)
          handler: PairCreated
        - event: LiquidityAdded(address,uint256,uint256,uint256)
          handler: LiquidityAdded
        - event: LiquidityRemoved(address,uint256,uint256,uint256)
          handler: LiquidityRemoved
        - event: Swap(address,address,uint256,uint256,uint256,uint256,uint256,address)
          handler: handleSwap
        - event: Sync(address,uint256,uint256)
          handler: handleSync
      file: ./src/mappings/index.ts